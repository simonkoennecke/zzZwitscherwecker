    <body>

<div data-role="page" id="home">
  <div data-role="header">
    <h1>zzZwitscherwecker</h1>
  </div>
	<div data-role="controlgroup">
		<a href="#einstellung" data-role="button">Einstellung</a>
		<a href="#quiz" data-role="button">Quiz spielen</a>
		<a href="#information" data-role="button">Information</a>
	</div>
</div>
 
<div data-role="page" id="einstellung">
  <div data-role="header">
    <h1>Einstellung</h1>
	<a href="index.html" data-icon="arrow-r" class="ui-btn-right ui-btn ui-shadow ui-btn-corner-all ui-btn-icon-left ui-btn-up-a"><span class="ui-btn-inner"><span class="ui-btn-text">Zurück</span><span class="ui-icon ui-icon-arrow-l ui-icon-shadow" data-icon="arrow-l">&nbsp;</span></span></a>
  </div>
  <div data-role="content">
    <label for="flip-checkbox-4">Flip toggle switch checkbox:</label>
    <input type="checkbox" data-role="flipswitch" name="status" id="status" checked="">
	
	<a href="#page1" data-role="button" data-inline="true">Go to Page 1</a>
    <input type="button" value="Which Page is this?" class="myButton" data-inline="true"/> <br>
    <div class="myResult">The result will be displayed here</div>
  </div>
</div>
 
 
<div data-role="page" id="quiz">
  <div data-role="header">
    <h1>Quiz</h1>
	<a href="index.html" data-icon="gear" class="ui-btn-right ui-btn ui-shadow ui-btn-corner-all ui-btn-icon-left ui-btn-up-a"><span class="ui-btn-inner"><span class="ui-btn-text">Zurück</span><span class="ui-icon ui-icon-gear ui-icon-shadow">&nbsp;</span></span></a>
  </div>
  <div data-role="content">
    <a href="#page1" data-role="button" data-inline="true">Go to Page 1</a>
    <input type="button" value="Which Page is this?" class="myButton" data-inline="true"/> <br>
    <div class="myResult">The result will be displayed here</div>
  </div>
</div>
 
        <script type="text/javascript" src="cordova.js"></script>
		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/jquery.mobile-1.4.2.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>

<script>
$(function() {
  $( ".myButton" ).on( "click", function() {
    var whichPageId = $.mobile.activePage.attr( "id" );
    $( ".myResult" ).html( "This is " + whichPageId );
  });
});
</script>	 
 </body>
